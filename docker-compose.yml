version: "3.9"

services:
  # ðŸ—ƒï¸ PostgreSQL Database
  db:
    image: postgres:16
    ports:
      - "${DB_PORT}:5433"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ðŸ““ Story Service (Go)
  stories:
    build:
      context: .
      dockerfile: services/stories/dockerfile
    env_file:
      - .env
    ports:
      - "${PORT_STORIES}:4101"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials.json
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost4101/graphql"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ðŸ§ Users Service (Go)
  users:
    build:
      context: .
      dockerfile: services/users/dockerfile
    env_file:
      - .env
    ports:
      - "${PORT_USERS}:4102"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4102/graphql"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

