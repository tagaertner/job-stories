schema:
  - schema.graphql

exec:
  filename: generated/generated.go
  package: generated

model:
  filename: models/models_gen.go
  package: models

models:
  User:
    model: github.com/tagaertner/job-stories/services/users/models.User
  Time:
    model: time.Time

resolver:
  layout: follow-schema
  dir: resolvers
  package: resolvers

federation:
  filename: generated/federation.go
  package: generated
  version: 2

skip_validation: true
